<!DOCTYPE html>
<html>

<head>
  <title>RecipeApp</title>
</head>

<body>
  {% if session.username %}
  <h2>Update recipe</h2>

  <form action="/update/{{recipe.id}}" method="post">
    <p>
      Name: <br />
      <input type="text" name="title" />
    </p>
    <p>
      Ingredients: <br />
      <textarea name="ingredients" rows="5" cols="40"></textarea>
    </p>
    <p>
      Instructions: <br />
      <textarea name="instructions" rows="5" cols="40"></textarea>
    </p>
    <input type="submit" value="Send" />
  </form>
  {% endif %}
</body>

</html>
